<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <h3 id="home-leader">HOME</h3>
              <div class="card">
                <div id="card-score">0</div>
              </div>
              <div class="card-buttons">
                <ul>
                  <li id="add1" onclick="buttonOne()">+1</li>
                  <li id="add2" onclick="buttonTwo()">+2</li>
                  <li id="add3" onclick="buttonThree()">+3</li>
                </ul>
              </div>
              <div id="new-guest-game" onclick="restartHomeGame()">New Game</div>
            </div>
        <div class="column">
            <h3 id="guest-leader">GUEST</h3>
            <div class="card">
              <div id="guest-card-score">0</div>
            </div>
            <div class="card-buttons">
              <ul>
                <li id="guest-add1" onclick="buttonFour()">+1</li>
                <li id="guest-add2" onclick="buttonFive()">+2</li>
                <li id="guest-add3" onclick="buttonSix()">+3</li>
              </ul>
            </div>
            <div id="new-game" onclick="restartGuestGame()">New Game</div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
